<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>For You ðŸ’Œ</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffd6e8, #ffeef5);
            text-align: center;
            overflow-x: hidden;
        }

        /* PASSWORD SCREEN */
        #passwordScreen {
            margin-top: 120px;
        }

        input {
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ff4d88;
            outline: none;
        }

        button {
            padding: 8px 18px;
            border-radius: 20px;
            border: none;
            background: #ff4d88;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }

        /* MAIN CONTENT */
        #mainContent {
            display: none;
            padding: 30px;
        }

        .envelope {
            font-size: 28px;
            cursor: pointer;
            margin: 8px;
            display: inline-block;
            transition: transform 0.2s;
        }

        .envelope:hover {
            transform: scale(1.3);
        }

        .letter {
            display: none;
            background: white;
            padding: 15px;
            margin: 10px auto;
            width: 260px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 18px;
            color: #ff4d88;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-800px);
                opacity: 0;
            }
        }

        #finalMessage {
            display: none;
            margin-top: 30px;
            font-size: 18px;
            color: #ff4d88;
        }
    </style>
</head>

<body>

    <!-- PASSWORD SCREEN -->
    <div id="passwordScreen">
        <h2>Enter the secret password ðŸ’–</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="checkPassword()">Open</button>
    </div>

    <!-- MAIN CONTENT -->
    <div id="mainContent">
        <h2>Open the tiny letters ðŸ’Œ</h2>
        <div id="envelopes"></div>

        <div id="finalMessage">
            âœ¨ Just the way you areâ€¦ was always enough. ðŸ’•
        </div>
    </div>

    <!-- YouTube Background Music -->
    <iframe width="0" height="0" src="https://www.youtube.com/watch?v=sW7JmJmcUWg&list=RDsW7JmJmcUWg&start_radio=1"
        frameborder="0" allow="autoplay">
    </iframe>

    <script>
        const password = "alwaysenough"; // CHANGE THIS PASSWORD
        let openedCount = 0;
        const messages = [
            "Ajinkya, I have been trying to express and miserably failing at doing so. But this is not one of those messages where I will force my intentions on you. There are so many things locked up in my heart and so many dreams I never could complete. This is an apology note. Apology to us.I did all of the analysis(Don't worry it's not a job). I apologised for all the mistakes that I made. This was one of the checklist items in my life where I wanted to build a website for you. Sadly I id not get chance . But don't worry , I will say good bye with it. <3(Old school syle)",
            "Welcome to my heart! You are reading this so ofcourse you have figured out the password. Hey Ajinkya! I hope you're doing fine. I hope you are doing justice to my old Ajinkya. Don't lie. Not to yourself. I think of you when I achieve something. I don't miss you. I breathe trying to implement everything I have learned so far. Trying to become a person I alwaays wanted to be. I hope you have all the things that you wanted to try and grow into. :)",
            "You made I am proud of the person you have become. Partially I don't like the person I lost. I observe couples and try to figure out what did not work for us. Probably fried my brain doing that. I wanted to say that in a way we did choose each other. I read all of our conversations. I analyzed both of us this time. I want you to be happy. I don't know what equation we share anymore so giving you a piece of my heart. We did choose each other Ajinkya",
            "I can't stay this way but I am strong ain't I ? I don't know if you want to know about my heart or not. So sending you channel if you ever decide to open",
            "I started with an explosion box and I am ending with a website. Probably not cliche. Definitely NOT.I am unique. ",
            "I am sorry I couldn't become the reality you wanted. And I am sorry for many things that hurt me. U and me. I am sorry for both of us. I am glad Gosavi brought you in my life. I realized I wanted to say so many things to you but I have said enough. And now that I see back I have expressed at every stage from past one year. Even after breakup.",
            "You had the softest heart.",
            "Just the way you are - was perfect to me."
        ];

        const totalLetters = messages.length;
        const container = document.getElementById("envelopes");

        messages.forEach((msg, index) => {
            let env = document.createElement("div");
            env.className = "envelope";
            env.innerHTML = "ðŸ’Œ";
            env.onclick = function () {
                openLetter(index);
            };

            let letter = document.createElement("div");
            letter.className = "letter";
            letter.id = "letter" + index;
            letter.innerHTML = msg;

            container.appendChild(env);
            container.appendChild(letter);
        });

        function openLetter(num) {
            let letter = document.getElementById("letter" + num);
            if (letter.style.display !== "block") {
                letter.style.display = "block";
                openedCount++;
            }
            if (openedCount === totalLetters) {
                document.getElementById("finalMessage").style.display = "block";
            }
        }

        function checkPassword() {
            if (document.getElementById("passwordInput").value === password) {
                document.getElementById("passwordScreen").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            } else {
                alert("Wrong password ðŸ’”");
            }
        }

        /* Floating hearts animation */
        setInterval(() => {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 500);
    </script>

</body>

</html>
